<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>SheetRoots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
    }

    .main-area {
      flex: 1;
      padding: 20px;
      transition: margin-right 0.3s;
    }

    .main-area.panel-open {
      margin-right: 350px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
      color: #00d4ff;
      margin-bottom: 6px;
    }

    .header p {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .input-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .input-field {
      padding: 10px 14px;
      font-size: 0.95rem;
      border: 2px solid #334155;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      width: 320px;
    }

    .input-field:focus {
      outline: none;
      border-color: #00d4ff;
    }

    .btn {
      padding: 10px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00d4ff;
      color: #1a1a2e;
    }

    .btn:hover {
      background: #00b8e6;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin: 10px 0;
      display: none;
    }

    .stats-panel {
      display: none;
      justify-content: center;
      gap: 15px;
      margin: 12px 0;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #00d4ff;
    }

    .stat-value.error {
      color: #ef4444;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-top: 2px;
    }

    .graph-container {
      width: 100%;
      height: 400px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border: 1px solid #334155;
      position: relative;
      overflow: hidden;
    }

    .loading,
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #64748b;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #334155;
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .graph-svg {
      width: 100%;
      height: 100%;
      display: none;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }

    /* Side Panel */
    .side-panel {
      position: fixed;
      top: 0;
      right: -360px;
      width: 350px;
      height: 100vh;
      background: #1e293b;
      border-left: 1px solid #334155;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s;
      z-index: 100;
    }

    .side-panel.open {
      right: 0;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .panel-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
    }

    .panel-close {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .panel-close:hover {
      color: #fff;
    }

    .panel-section {
      margin-bottom: 20px;
    }

    .panel-section-title {
      font-size: 0.8rem;
      color: #64748b;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .panel-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .panel-info-label {
      font-size: 0.7rem;
      color: #64748b;
    }

    .panel-info-value {
      font-size: 0.9rem;
      color: #fff;
      word-break: break-all;
    }

    .formula-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .formula-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 6px;
      font-size: 0.8rem;
      border-left: 3px solid #3b82f6;
    }

    .formula-item.broken {
      border-left-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .formula-cell {
      color: #00d4ff;
      font-weight: 600;
    }

    .formula-text {
      color: #94a3b8;
      word-break: break-all;
      margin-top: 4px;
      font-family: monospace;
      font-size: 0.75rem;
    }

    .formula-error {
      color: #ef4444;
      font-size: 0.7rem;
      margin-top: 2px;
    }

    .ref-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .ref-tag {
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
    }

    .ref-tag.external {
      background: rgba(168, 85, 247, 0.2);
      color: #c084fc;
    }

    .no-data {
      color: #64748b;
      font-size: 0.85rem;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="main-area" id="mainArea">
    <div class="container">
      <header class="header">
        <h1>üå≥ SheetRoots</h1>
        <p>„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÅÆ‰æùÂ≠òÈñ¢‰øÇ„ÇíÂèØË¶ñÂåñ</p>
      </header>
      <div class="input-section">
        <input type="text" id="inputField" class="input-field" placeholder="„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„ÉàID „Åæ„Åü„ÅØ URL">
        <button id="analyzeBtn" class="btn">Ëß£Êûê„Åô„Çã</button>
      </div>
      <div id="errorBox" class="error-message"></div>
      <div id="statsPanel" class="stats-panel">
        <div class="stat-item">
          <div id="sheetNum" class="stat-value">0</div>
          <div class="stat-label">„Ç∑„Éº„Éà</div>
        </div>
        <div class="stat-item">
          <div id="extNum" class="stat-value">0</div>
          <div class="stat-label">Â§ñÈÉ®ÂèÇÁÖß</div>
        </div>
        <div class="stat-item">
          <div id="brokenNum" class="stat-value error">0</div>
          <div class="stat-label">„Ç®„É©„Éº</div>
        </div>
      </div>
      <div id="graphBox" class="graph-container">
        <div id="emptyBox" class="empty-state">
          <div style="font-size: 2.5rem; margin-bottom: 8px;">üìä</div>
          <p>„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„ÉàID„ÇíÂÖ•Âäõ„Åó„Å¶Ëß£Êûê„ÇíÈñãÂßã</p>
        </div>
        <div id="loadBox" class="loading" style="display: none;">
          <div class="spinner"></div><span>Ëß£Êûê‰∏≠...</span>
        </div>
        <svg id="svgGraph" class="graph-svg">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#059669" />
              <stop offset="100%" style="stop-color:#10b981" />
            </linearGradient>
            <marker id="arrow1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
              <polygon points="0 0, 8 3, 0 6" fill="#94a3b8" />
            </marker>
            <marker id="arrow2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
              <polygon points="0 0, 8 3, 0 6" fill="#3b82f6" />
            </marker>
            <marker id="arrow3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
              <polygon points="0 0, 8 3, 0 6" fill="#a855f7" />
            </marker>
          </defs>
          <g id="edges"></g>
          <g id="nodes"></g>
        </svg>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background: linear-gradient(135deg, #059669, #10b981);"></div>
          <span>„É°„Ç§„É≥</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #3b82f6;"></div><span>„Ç∑„Éº„Éà</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #a855f7;"></div><span>Â§ñÈÉ®</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #ef4444;"></div><span>„Ç®„É©„Éº</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Side Panel -->
  <div id="sidePanel" class="side-panel">
    <div class="panel-header">
      <span class="panel-title" id="panelTitle">Ë©≥Á¥∞</span>
      <button class="panel-close" id="panelClose">&times;</button>
    </div>
    <div id="panelContent"></div>
  </div>

  <script>
    (function () {
      var inputField = document.getElementById('inputField');
      var analyzeBtn = document.getElementById('analyzeBtn');
      var errorBox = document.getElementById('errorBox');
      var statsPanel = document.getElementById('statsPanel');
      var sheetNum = document.getElementById('sheetNum');
      var extNum = document.getElementById('extNum');
      var brokenNum = document.getElementById('brokenNum');
      var emptyBox = document.getElementById('emptyBox');
      var loadBox = document.getElementById('loadBox');
      var svgGraph = document.getElementById('svgGraph');
      var nodesG = document.getElementById('nodes');
      var edgesG = document.getElementById('edges');
      var mainArea = document.getElementById('mainArea');
      var sidePanel = document.getElementById('sidePanel');
      var panelTitle = document.getElementById('panelTitle');
      var panelContent = document.getElementById('panelContent');
      var panelClose = document.getElementById('panelClose');

      var currentData = null;
      var nodePositions = {};

      function showError(msg) { errorBox.textContent = msg; errorBox.style.display = 'block'; }
      function hideError() { errorBox.style.display = 'none'; }

      function setLoading(on) {
        if (on) {
          emptyBox.style.display = 'none';
          svgGraph.style.display = 'none';
          loadBox.style.display = 'flex';
          analyzeBtn.disabled = true;
          analyzeBtn.textContent = 'Ëß£Êûê‰∏≠...';
        } else {
          loadBox.style.display = 'none';
          analyzeBtn.disabled = false;
          analyzeBtn.textContent = 'Ëß£Êûê„Åô„Çã';
        }
      }

      function openPanel(node) {
        panelTitle.textContent = node.data.label;
        var html = '';

        // Âü∫Êú¨ÊÉÖÂ†±
        html += '<div class="panel-section">';
        html += '<div class="panel-section-title">„Çø„Ç§„Éó</div>';
        html += '<div class="panel-info"><div class="panel-info-value">' +
          (node.type === 'spreadsheet' ? '„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà' :
            node.type === 'sheet' ? '„Ç∑„Éº„Éà' : 'Â§ñÈÉ®ÂèÇÁÖß') + '</div></div>';
        html += '</div>';

        // „Ç®„É©„ÉºÁä∂ÊÖã
        if (node.data.hasError) {
          html += '<div class="panel-section">';
          html += '<div class="panel-info" style="border-left: 3px solid #ef4444;">';
          html += '<div class="panel-info-value" style="color: #ef4444;">‚ö†Ô∏è „Ç®„É©„Éº„ÅÇ„Çä</div></div>';
          html += '</div>';
        }

        // ÈÄÜ‰æùÂ≠òÔºà„Åì„ÅÆ„Éé„Éº„Éâ„ÇíÂèÇÁÖß„Åó„Å¶„ÅÑ„Çã„Ç∑„Éº„ÉàÔºâ
        if (node.data.referencedBy && node.data.referencedBy.length > 0) {
          html += '<div class="panel-section">';
          html += '<div class="panel-section-title">ÂèÇÁÖß„Åï„Çå„Å¶„ÅÑ„ÇãÔºàÈÄÜ‰æùÂ≠òÔºâ</div>';
          html += '<div class="ref-list">';
          for (var i = 0; i < node.data.referencedBy.length; i++) {
            html += '<span class="ref-tag">' + node.data.referencedBy[i] + '</span>';
          }
          html += '</div></div>';
        }

        // Êï∞Âºè‰∏ÄË¶ß
        if (node.data.formulas && node.data.formulas.length > 0) {
          html += '<div class="panel-section">';
          html += '<div class="panel-section-title">Êï∞Âºè‰∏ÄË¶ß (' + node.data.formulas.length + ')</div>';
          html += '<div class="formula-list">';
          var maxShow = Math.min(node.data.formulas.length, 50);
          for (var j = 0; j < maxShow; j++) {
            var f = node.data.formulas[j];
            html += '<div class="formula-item' + (f.isBroken ? ' broken' : '') + '">';
            html += '<span class="formula-cell">' + f.cell + '</span>';
            html += '<div class="formula-text">' + escapeHtml(f.formula) + '</div>';
            if (f.isBroken) {
              html += '<div class="formula-error">„Ç®„É©„Éº: ' + escapeHtml(f.error) + '</div>';
            }
            if (f.refs && f.refs.length > 0) {
              html += '<div class="ref-list" style="margin-top:4px;">';
              for (var r = 0; r < f.refs.length; r++) {
                var isExt = f.refs[r].indexOf('EXT:') === 0;
                html += '<span class="ref-tag' + (isExt ? ' external' : '') + '">' +
                  f.refs[r].replace('EXT:', '') + '</span>';
              }
              html += '</div>';
            }
            html += '</div>';
          }
          if (node.data.formulas.length > maxShow) {
            html += '<div class="no-data">... ‰ªñ ' + (node.data.formulas.length - maxShow) + ' ‰ª∂</div>';
          }
          html += '</div></div>';
        } else if (node.type === 'sheet') {
          html += '<div class="panel-section"><div class="no-data">Êï∞Âºè„Å™„Åó</div></div>';
        }

        panelContent.innerHTML = html;
        sidePanel.classList.add('open');
        mainArea.classList.add('panel-open');
      }

      function closePanel() {
        sidePanel.classList.remove('open');
        mainArea.classList.remove('panel-open');
      }

      function escapeHtml(text) {
        if (!text) return '';
        return String(text).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      }

      function drawGraph(data) {
        nodesG.innerHTML = '';
        edgesG.innerHTML = '';
        nodePositions = {};

        var rect = svgGraph.getBoundingClientRect();
        var w = rect.width || 800;
        var h = rect.height || 400;
        var cx = w / 2;
        var cy = h / 2;

        var sheetNodes = [];
        var extNodes = [];

        for (var i = 0; i < data.nodes.length; i++) {
          var n = data.nodes[i];
          if (n.type === 'spreadsheet') {
            nodePositions[n.id] = { x: cx, y: cy };
          } else if (n.type === 'sheet') {
            sheetNodes.push(n);
          } else {
            extNodes.push(n);
          }
        }

        for (var j = 0; j < sheetNodes.length; j++) {
          var angle = (2 * Math.PI * j) / sheetNodes.length - Math.PI / 2;
          nodePositions[sheetNodes[j].id] = { x: cx + 120 * Math.cos(angle), y: cy + 110 * Math.sin(angle) };
        }

        for (var k = 0; k < extNodes.length; k++) {
          var angle2 = (2 * Math.PI * k) / (extNodes.length || 1) + Math.PI / 4;
          nodePositions[extNodes[k].id] = { x: cx + 220 * Math.cos(angle2), y: cy + 170 * Math.sin(angle2) };
        }

        // Draw edges
        for (var e = 0; e < data.edges.length; e++) {
          var edge = data.edges[e];
          var p1 = nodePositions[edge.source];
          var p2 = nodePositions[edge.target];
          if (!p1 || !p2) continue;

          var line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          line.setAttribute('x1', p1.x);
          line.setAttribute('y1', p1.y);
          line.setAttribute('x2', p2.x);
          line.setAttribute('y2', p2.y);
          line.setAttribute('stroke', edge.type === 'importRange' ? '#a855f7' : edge.type === 'internalRef' ? '#3b82f6' : '#94a3b8');
          line.setAttribute('stroke-width', edge.type === 'internal' ? '1' : '2');
          if (edge.type !== 'internal') line.setAttribute('stroke-dasharray', '5,5');
          line.setAttribute('marker-end', edge.type === 'importRange' ? 'url(#arrow3)' : edge.type === 'internalRef' ? 'url(#arrow2)' : 'url(#arrow1)');
          edgesG.appendChild(line);
        }

        // Draw nodes
        for (var m = 0; m < data.nodes.length; m++) {
          var node = data.nodes[m];
          var p = nodePositions[node.id];
          if (!p) continue;

          var g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
          g.setAttribute('transform', 'translate(' + p.x + ',' + p.y + ')');
          g.setAttribute('style', 'cursor: pointer;');
          g.setAttribute('data-node-id', node.id);

          var label = node.data.label || '';
          if (label.length > 10) label = label.substring(0, 10) + '...';
          var rw = Math.max(70, label.length * 7 + 16);
          var rh = 28;

          var rectEl = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
          rectEl.setAttribute('x', -rw / 2);
          rectEl.setAttribute('y', -rh / 2);
          rectEl.setAttribute('width', rw);
          rectEl.setAttribute('height', rh);
          rectEl.setAttribute('rx', '6');
          rectEl.setAttribute('ry', '6');

          var fillColor = node.type === 'spreadsheet' ? 'url(#grad1)' : node.type === 'sheet' ? '#3b82f6' : '#a855f7';
          var strokeColor = node.type === 'spreadsheet' ? '#34d399' : node.type === 'sheet' ? '#60a5fa' : '#c084fc';

          // „Ç®„É©„Éº„Éé„Éº„Éâ„ÅØËµ§Êû†
          if (node.data.hasError) {
            strokeColor = '#ef4444';
            rectEl.setAttribute('stroke-width', '3');
          } else {
            rectEl.setAttribute('stroke-width', '2');
          }

          rectEl.setAttribute('fill', fillColor);
          rectEl.setAttribute('stroke', strokeColor);

          var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          text.setAttribute('fill', 'white');
          text.setAttribute('font-size', '10');
          text.setAttribute('text-anchor', 'middle');
          text.setAttribute('dominant-baseline', 'middle');
          text.textContent = label;

          g.appendChild(rectEl);
          g.appendChild(text);

          // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
          (function (nodeData) {
            g.addEventListener('click', function () {
              openPanel(nodeData);
            });
          })(node);

          nodesG.appendChild(g);
        }

        emptyBox.style.display = 'none';
        svgGraph.style.display = 'block';
      }

      function runAnalysis() {
        var val = inputField.value.trim();
        if (!val) { showError('„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„ÉàID„Åæ„Åü„ÅØURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; }

        hideError();
        closePanel();
        setLoading(true);

        google.script.run
          .withSuccessHandler(function (result) {
            setLoading(false);
            if (result && result.success) {
              currentData = result.data;
              statsPanel.style.display = 'flex';
              sheetNum.textContent = result.data.metadata.sheetCount;
              extNum.textContent = result.data.metadata.externalCount;
              brokenNum.textContent = result.data.metadata.brokenCount || 0;
              drawGraph(result.data);
            } else {
              showError(result ? result.error : '‰∏çÊòé„Å™„Ç®„É©„Éº');
            }
          })
          .withFailureHandler(function (err) {
            setLoading(false);
            showError('„Ç®„É©„Éº: ' + (err.message || err));
          })
          .analyzeSpreadsheet(val);
      }

      analyzeBtn.onclick = runAnalysis;
      inputField.onkeypress = function (e) { if (e.key === 'Enter') runAnalysis(); };
      panelClose.onclick = closePanel;

      window.onresize = function () { if (currentData) drawGraph(currentData); };
    })();
  </script>
</body>

</html>
